on:
  push:
    branches: [ master ]

jobs:
  pyinstaller-build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          requirements: 'requirements.txt'
          upload_exe_with_name: 'restore'
          options: --onefile, --name "My App", --windowed,