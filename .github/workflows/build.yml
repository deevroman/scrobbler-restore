jobs:
  pyinstaller-build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.6'
          spec: 'build.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'restore'
          options: --onefile, --name "My App", --windowed,